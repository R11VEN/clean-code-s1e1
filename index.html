<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header__anchor"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        title="Матрица Эйзенхауэра – как инструмент расстановки приоритетов">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section>
        <h1 class="headline">Add Item</h1>
        <div class="container">
          <input class="text-input text-input_add" type="text">
          <button class="button">Add</button>
        </div>
    </section>
    <section>
      <h2 class="headline">Todo</h2>
      <ul class="list list_incomplete">
        <li class="list-item">
          <input class="list-item__check" type="checkbox">
          <label class="list-item__task">Pay Bills</label>
          <input class="text-input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input class="list-item__check" type="checkbox">
          <label class="list-item__task">Go Shopping</label>
          <input class="text-input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="headline">Completed</h2>
      <ul class="list list_completed">
        <li class="list-item">
          <input class="list-item__check" type="checkbox" checked>
          <label class="list-item__task">See the Doctor</label>
          <input class="text-input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
