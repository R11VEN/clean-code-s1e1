<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-anchor"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        title="Матрица Эйзенхауэра – как инструмент расстановки приоритетов">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section>
        <label class="add-task" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="text-input" id="new-task" type="text">
          <button class="add">Add</button>
        </div>
    </section>
    <section>
      <h3 class="headline">Todo</h3>
      <ul class="list" id="incomplete">
        <li class="list-item">
          <input class="check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="text-input" type="text" >
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="check" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="text-input" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="headline">Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input class="check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="text-input" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
